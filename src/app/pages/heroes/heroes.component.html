<h1> Lista de Hereos</h1>
<hr>
<div class="col text-right">
    <button class="btn btn-primary" routerLink="/heroe/nuevo"> + Agregar </button>
</div>
<table *ngIf="!cargando && heroes.length > 0" class="table mt-3  animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody *ngFor="let heroe of heroes; let i = index">
        <tr>
            <th scope="row"> {{ i * 10}} </th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class=" btn btn-info mr-2" [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"> </i>
                </button>
                <button class=" btn btn-danger" (click)="borrarHeroe(heroe, i)">
                    <i class="fa fa-trash"> </i>
                </button>
            </td>
    </tbody>
</table>

<div *ngIf="cargando" class="alert-info alert text-center mt-3 animated fadeIn faster">
    <h1>Cargando</h1>
    <i class="fa fa-sync-alt fa-spin fa-2x "></i>
    <p>
        Espere por favor
    </p>
</div>
<div *ngIf="!cargando && heroes.length == 0 " class="alert-warning alert text-center mt-3">
    <h1>No hay registro</h1>
    <i class="fa fa-exclamation fa-2x mb-3"></i>
</div>
